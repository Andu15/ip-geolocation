<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <title>IP Geolocation</title>
</head>
  <body>
    <main class="container">
      <form id="form"> 
        <label for="ip">
          Dirección IP:
          <input type="text" id="ip" name="ip" placeholder="Introduce aquí la IP" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required >
          <small>Por ejemplo: 185.65.135.230</small>
        </label>
        <button id="clean-btn" type="button" class="contrast">Limpiar registro</button>
        <button id="submit" type="submit">Buscar información de la IP</button>
      </form>
      <section>
        <pre id="results"></pre>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
